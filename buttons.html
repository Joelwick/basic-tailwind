<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <button class="m-4 bg-blue-800 py-2 px-4 text-gray-400 text-sm 
        rounded-lg border-l-8 border-blue-700">submit</button>
    </div>
    <div>
        <button class="m-4 border-2 border-red-500 text-red-500 rounded px-3 py-1

    </div>
    <div>
        <button class="m-4 rounded border-4 px-16 py-3 uppercase font-bold text-sm 
        bg-white border-orange-800 hover:bg-orange-700">

        </button>
    </div>
    <div>
        <button class="m-4 border font-semibold text-sm uppercase
         rounded-lg p-2 hover:bg-blue-600">Send Postcard</button>
    </div>
